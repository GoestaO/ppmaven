<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:define name="content">   
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
            <p:graphicImage name="/img/ajaxloadingbar.gif" />
        </p:dialog>



        <p:panel header="Leistungsreport" style="width: 50%">
            <h:form>

                <p:panelGrid columns="3" style="padding: 5">
                    <h:panelGroup>
                        <h:outputLabel for="date1" value="Erstes Datum:" />
                        <p:calendar id="date1" value="#{reportingController.date1}" locale="de" pattern="dd.MM.yyyy"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel for="date2" value="Zweites Datum:" />
                        <p:calendar id="date2" value="#{reportingController.date2}" locale="de" pattern="dd.MM.yyyy"/>
                    </h:panelGroup>
                    <p:commandButton value="OK" icon="ui-icon-arrowthick-1-s" ajax="false" action="#{reportingController.getLeistungsReport(reportingController.date1, reportingController.date2)}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
