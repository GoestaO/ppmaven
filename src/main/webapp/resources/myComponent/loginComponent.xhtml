<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>

    </cc:interface>
    <cc:implementation>

        <h:form id="growlForm">
            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" life="3000"/>
        </h:form>

        <c:if test="#{!userBean.valid}">
            <p:panel header="Login" id="loginPanel" rendered="#{!userBean.valid}">
                <h:form id="loginForm">
                    <h:panelGrid columns="2">                
                        <p:outputLabel for="username" value="Nutzername:" />
                        <p:inputText id = "username" label="Nutzername" value="#{loginBean.username}" required="true"></p:inputText>
                        <p:outputLabel for="password" value="Passwort:" />
                        <p:password id = "password" label="Passwort" value="#{loginBean.password}" required="true"></p:password>
                    </h:panelGrid>
                    <p:selectManyCheckbox style = "margin-right: 5px;" requiredMessage="" required="true" value="#{loginBean.selectedPartners}" layout="grid" columns ="20">
                        <f:selectItems value="#{loginBean.partnerList}" var="partner" itemLabel="#{partner}" itemValue="#{partner}"/>
                    </p:selectManyCheckbox>

                    <p:commandButton value="Login" actionListener="#{loginBean.login(loginBean.username, loginBean.password, loginBean.selectedPartners)}" update =":all"/>
                </h:form>
            </p:panel>
        </c:if>
        <style>
            table {border-collapse: collapse;}
            td    {padding: 8px;}
        </style>
    </cc:implementation>
</ui:composition>
