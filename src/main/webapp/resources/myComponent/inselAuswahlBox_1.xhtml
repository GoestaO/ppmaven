<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>

        <cc:attribute name="standorte" required="true" />


    </cc:interface>
    <cc:implementation>
        <h:outputStylesheet  name="myComponentStyle.css" library="myComponent" ></h:outputStylesheet>


        <ui:repeat value="#{cc.attrs.standorte}" var="item" >  
            <h:form >
                
                    <div class="abstand">
                        <h2>#{item.standort}</h2><br/>


                        <p:commandButton id="button#{item.id}" value="#{item.standort}" action="#{standortBean.setMyStandort(item)}" >
                            <!--<p:ajax update=":content" />-->
                            <f:ajax render=":content_left" delay="300"> </f:ajax>
                            
                        </p:commandButton>


                    </div>
               
            </h:form>
        </ui:repeat>












    </cc:implementation>
</ui:composition>
