<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="navigation" >

    </ui:define>

    <ui:define name="content" >

        <h:form id="growlForm">
            <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
        </h:form>

        <c:if test="${!userBean.valid}">
            <h:form id="loginForm">
                <h:panelGrid columns="2">                
                    <p:outputLabel for="username" value="Nutzername:" />
                    <p:inputText id = "username" label="Nutzername" value="#{loginBean.username}" required="true"></p:inputText>
                    <p:outputLabel for="password" value="Passwort:" />
                    <p:password id = "password" label="Passwort" value="#{loginBean.password}" required="true"></p:password>
                </h:panelGrid>
                <p:selectManyCheckbox style = "margin-right: 5px;" required="true" requiredMessage="Du musst mindestens einen Partner auswÃ¤hlen." value="#{loginBean.selectedPartners}" layout="grid" columns ="20">
                    <f:selectItems value="#{loginBean.partnerList}" var="partner" itemLabel="#{partner}" itemValue="#{partner}"/>
                </p:selectManyCheckbox>

                <p:commandButton value="Login" action="#{loginBean.login(loginBean.username, loginBean.password, loginBean.selectedPartners)}" update =":growlForm:growl,loginForm"/>
            </h:form>
        </c:if>
        <style>
            table {border-collapse: collapse;}
            td    {padding: 8px;}
        </style>
    </ui:define>
</ui:composition>
