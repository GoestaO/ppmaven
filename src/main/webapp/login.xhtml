<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="navigation" >

    </ui:define>

    <ui:define name="content" > 

        <c:if test="${!userBean.valid}">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" >                
                    <p:outputLabel for="username" value="Nutzername:" />
                    <p:inputText id = "username" label="Nutzername" value="#{loginBean.username}"></p:inputText>
                    <p:outputLabel for="password" value="Passwort:" />
                    <p:password id = "password" label="Passwort" value="#{loginBean.password}"></p:password>
                    <p:commandButton process = "@this" value="Login" action="#{loginBean.login(loginBean.username, loginBean.password)}" update ="growl"/>
                </h:panelGrid>

            </h:form>
        </c:if>    
    </ui:define>
</ui:composition>
