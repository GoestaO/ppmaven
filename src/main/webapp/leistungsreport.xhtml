<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <ui:define name="content">   
        <!--        <script type="text/javascript">
                    function ext() {
                        //this = chart widget instance
                        //this.cfg = options
                        this.cfg.seriesDefaults = {
                            shadowDepth: 5
                        };
                    }
        
                </script>-->
        <h:outputScript library="js" name="chart.js" />
        <mc:checkSession/>
        <p:growl id="messages" showDetail="true" />

        <c:if test="#{userBean.valid and userBean.user.rolle.id != 4}">
            <p:panelGrid columns="2">

                <p:dataTable value="#{reportingController.weeklyUserStatistic}" var="row" scrollable="true" scrollHeight="600">
                    <f:facet name="header">
                        Übersicht nach Kalenderwoche
                    </f:facet>              
                    <p:column>
                        <f:facet name="header">
                            Kalenderwoche
                        </f:facet>                
                        <h:outputText value="#{row[0]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{row[1]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Status
                        </f:facet>
                        <h:outputText value="#{row[2]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Anzahl
                        </f:facet>
                        <h:outputText value="#{row[3]}"/>
                    </p:column>
                </p:dataTable>

                <p:dataTable value="#{reportingController.dailyUserStatistic}" var="row" scrollable="true" scrollHeight="600">
                    <f:facet name="header">
                        Tagesübersicht
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Datum
                        </f:facet>                
                        <h:outputText value="#{row[0]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{row[1]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Status
                        </f:facet>
                        <h:outputText value="#{row[2]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Anzahl
                        </f:facet>
                        <h:outputText value="#{row[3]}"/>
                    </p:column>
                </p:dataTable>

            </p:panelGrid>
            <p:separator style="height: 10px;"/>


            <p:panel header="Gesamtübersicht">
                <p:chart type="line"  model="#{reportingController.cwOverviewChart}"/>
                <p:chart type="line"  model="#{reportingController.dailyOverviewChart}"/>            
            </p:panel>
            <p:panelGrid columns="2" style="width: 100%;">
                <p:panel header="Einzelanalyse auf Kalenderwochenbasis">
                    <ui:repeat value="#{reportingController.cwUserChartList}" var="chart">                
                        <p:chart type ="line" model="#{chart}"/>
                    </ui:repeat>
                </p:panel>
                <p:panel header="Einzelanalyse auf Tagesbasis">
                    <ui:repeat value="#{reportingController.dailyUserChartList}" var="chart">               
                        <p:chart type ="line" model="#{chart}"/>
                    </ui:repeat>
                </p:panel>
            </p:panelGrid>
    </ui:define>
</c:if>
</ui:composition>
