<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">   

        <!--<mc:checkSession/>-->
        <p:growl id="messages" showDetail="true" />

        <!--<c:if test="#{userBean.valid and userBean.user.rolle.id != 4}">-->
            <p:panelGrid columns="2">

                <p:dataTable value="#{reportingController.kwNutzerStatistik}" var="row">
                    <f:facet name="header">
                        Übersicht nach Kalenderwoche
                    </f:facet>              
                    <p:column>
                        <f:facet name="header">
                            Kalenderwoche
                        </f:facet>                
                        <h:outputText value="#{row[0]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{row[1]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Status
                        </f:facet>
                        <h:outputText value="#{row[2]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Anzahl
                        </f:facet>
                        <h:outputText value="#{row[3]}"/>
                    </p:column>
                </p:dataTable>

                <p:dataTable value="#{reportingController.tagesNutzerStatistik}" var="row">
                    <f:facet name="header">
                        Tagesübersicht
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Datum
                        </f:facet>                
                        <h:outputText value="#{row[0]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{row[1]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Status
                        </f:facet>
                        <h:outputText value="#{row[2]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Anzahl
                        </f:facet>
                        <h:outputText value="#{row[3]}"/>
                    </p:column>
                </p:dataTable>

            </p:panelGrid>
        <!--</c:if>-->
    </ui:define>
</ui:composition>
