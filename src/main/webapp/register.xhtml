<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent">


    <ui:define name="content" > 


        <center>
            <h2>Registrierung</h2>
        </center>

        <h:form>
            <p:growl id="message" autoUpdate="true"/>
            <p:panelGrid columns="2" rendered="#{!userBean.valid}">
                <p:outputLabel value="Nutzername"/>
                <p:inputText value ="#{registerController.username}"/>
                <p:outputLabel value="Vorname"/>
                <p:inputText value ="#{registerController.vorname}"/>
                <p:outputLabel value="Nachname"/>
                <p:inputText value ="#{registerController.nachname}"/>
                <p:outputLabel value="Passwort"/>
                <p:password value ="#{registerController.password}"/>
            </p:panelGrid>    
            <p:commandButton update="message" value="#{registerController.registerUser(registerController.username, registerController.vorname, registerController.nachname, registerController.md5(registerController.password))}"/>
        </h:form>


    </ui:define>
</ui:composition>
