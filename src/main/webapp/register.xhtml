<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent">


    <ui:define name="content" > 


        <center>
            <h2>Registrierung</h2>
            <br></br>
            <br></br>
            <h:form>
                <p:growl id="message" autoUpdate="true"/>
                <p:panelGrid columns="2" rendered="#{!userBean.valid}">
                    <p:outputLabel value="Nutzername"/>
                    <p:inputText value ="#{registerController.username}" required="true" />
                    <p:outputLabel value="Vorname"/>
                    <p:inputText value ="#{registerController.vorname}" required="true"/>
                    <p:outputLabel value="Nachname"/>
                    <p:inputText value ="#{registerController.nachname}"required="true"/>
                    <p:outputLabel value="Passwort"/>
                    <p:password value ="#{registerController.password}" required="true"/>
                </p:panelGrid>
                <br></br>
                <p:commandButton update="message" value ="Registrieren" action="#{registerController.registerUser(registerController.username, registerController.vorname, registerController.nachname, registerController.md5(registerController.password))}"/>
            </h:form>
        </center>

    </ui:define>
</ui:composition>
