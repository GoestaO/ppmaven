<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">

        <h:form rendered ="#{!userBean.valid}">
            <p:button href="login.jsf" value="Zum Login" />
            <p:button href="register.jsf" value="Zur Registrierung" />
            <p:growl id="messages" showDetail="true" autoUpdate="true" />
            #{overviewController.fatal()}
        </h:form>
<!--        <h:form rendered ="#{userBean.valid}">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        #{overviewController.welcome()}
    </h:form>-->

        <h:form id="form" rendered ="#{userBean.valid}">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="backlog" selectionMode="multiple" selection="#{overviewController.selectedArticles}" rowKey="#{article.identifier}" var="article" value="#{overviewController.backlogList}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords}"
                         rowsPerPageTemplate="5,10,15" rendered ="#{userBean.valid}" >
                <p:ajax event="rowEdit" listener="#{overviewController.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{overviewController.onRowCancel}" update=":form:msgs" />
                <!--                <p:column headerText="Identifier">
                                    <h:outputText value="#{article.identifier}"/>
                                </p:column>-->
                <p:column headerText="Config">
                    <h:outputText value="#{article.config}"/>
                </p:column>
                <p:column headerText="Anzahl">
                    <h:outputText value="#{article.counter}"/>
                </p:column>
                <p:column headerText="WG-Pfad">
                    <h:outputText value="#{article.cgPath}"/>
                </p:column>
                <p:column headerText="Partner">
                    <h:outputText value="#{article.partnerId}"/>
                </p:column>
                <p:column headerText="Datum">
                    <h:outputText value="#{article.datum}">
                        <f:convertDateTime dateStyle="short" locale="de" type="date" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Saison">
                    <h:outputText value="#{article.saison}"/>
                </p:column>
                <p:column headerText="Appdomain">
                    <h:outputText value="#{article.appdomainId}"/>
                </p:column>
                <p:column headerText="Bemerkung 1">
                    <h:outputText value="#{article.bemerkung1}" />                 
                </p:column>
                <p:column headerText="Bemerkung 2">
                    <h:outputText value="#{article.bemerkung2}"/>
                </p:column>
                <p:column headerText="Bemerkung 3">
                    <h:outputText value="#{article.bemerkung3}"/>
                </p:column>
                <p:column headerText="Bemerkung KAM">
                    <h:outputText value="#{article.bemerkungKAM}"/>
                </p:column>
                <f:facet name="header">
                    <p:commandButton process="backlog" update=":articleDetail" icon="ui-icon-search" value="Bearbeiten" oncomplete="PF('editDialog').show()" />
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog header="Artikel bearbeiten" id="articleDetail" widgetVar="editDialog" width="100%" modal="true" rendered ="#{userBean.valid}">

            <p:outputPanel id="multiCarDetail" style="text-align:left;" >
                <h:form>
                    <h:dataTable value="#{overviewController.selectedArticles}" var="selectedArticle" width="100%">                        
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="2" headerText="Config"/> 
                                <p:column rowspan="2" headerText="Appdomain"/>
                                <p:column rowspan="2" headerText="Partner"/>
                                <p:column rowspan="3" headerText="Bemerkung 1"/>
                                <p:column rowspan="3" headerText="Bemerkung 2"/>
                                <p:column rowspan="3" headerText="Bemerkung 3"/>
                                <p:column rowspan="3" headerText="Bemerkung KAM"/>
                                <p:column rowspan="3" headerText="Datum"/>
                                <p:column rowspan="1" headerText="Status"/>
                            </p:row>
                        </p:columnGroup>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Config" />
                            </f:facet>
                            <h:outputText value="#{selectedArticle.config}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Appdomain" />
                            </f:facet>
                            <h:outputText value="#{selectedArticle.appdomainId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Partner" />
                            </f:facet>
                            <h:outputText value="#{selectedArticle.partnerId}"/>
                        </p:column>
                        <p:column rowspan="3">
                            <f:facet name="header">
                                <h:outputText value="Bemerkung 1" />
                            </f:facet>
                            <h:inputText value="#{selectedArticle.bemerkung1}">
                                <p:ajax listener="#{overviewController.onChange}" />
                            </h:inputText>
                        </p:column>
                        <p:column rowspan="3">
                            <f:facet name="header">
                                <h:outputText value="Bemerkung 2" />
                            </f:facet>
                            <h:inputText value="#{selectedArticle.bemerkung2}">
                                <p:ajax listener="#{overviewController.onChange}" />
                            </h:inputText>
                        </p:column>
                        <p:column rowspan="3">
                            <f:facet name="header">
                                <h:outputText value="Bemerkung 3" />
                            </f:facet>
                            <h:inputText value="#{selectedArticle.bemerkung3}">
                                <p:ajax listener="#{overviewController.onChange}" />
                            </h:inputText>
                        </p:column>
                        <p:column rowspan="3">
                            <f:facet name="header">
                                <h:outputText value="Bemerkung KAM" />
                            </f:facet>
                            <h:inputText value="#{selectedArticle.bemerkungKAM}">>
                                <p:ajax listener="#{overviewController.onChange}" />
                            </h:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Datum" />
                            </f:facet>
                            <h:outputText value="#{selectedArticle.datum}">
                                <f:convertDateTime dateStyle="short" locale="de" type="date" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Neuer Status" />
                            </f:facet>
                            <p:selectOneMenu value="#{selectedArticle.offen}">
                                <f:selectItem itemLabel="offen" itemValue="true"/>
                                <f:selectItem itemLabel="fertig" itemValue="false"/>                          
                                <p:ajax listener="#{overviewController.onChange}" />                      
                            </p:selectOneMenu>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process = "@this" update=":form:backlog" value="Speichern" action="#{overviewController.update(overviewController.selectedArticles)}" oncomplete="PF('editDialog').hide()"/>
                        </f:facet>
                    </h:dataTable>
                </h:form>
            </p:outputPanel>


        </p:dialog>

    </ui:define>



</ui:composition>
