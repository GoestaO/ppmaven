<ui:composition template="templates/base_content.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/myComponent"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable editable="true" var="article" value="#{overviewController.backlogList}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" currentPageReportTemplate="{startRecord}-{endRecord} von {totalRecords}"
                         rowsPerPageTemplate="5,10,15"  >
                <p:ajax event="rowEdit" listener="#{overviewController.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{overviewController.onRowCancel}" update=":form:msgs" />
                <p:column headerText="Identifier">
                    <h:outputText value="#{article.identifier}"/>
                </p:column>
                <p:column headerText="Config">
                    <h:outputText value="#{article.config}"/>
                </p:column>
                <p:column headerText="Anzahl">
                    <h:outputText value="#{article.counter}"/>
                </p:column>
                <p:column headerText="WG-Pfad">
                    <h:outputText value="#{article.cgPath}"/>
                </p:column>
                <p:column headerText="Partner">
                    <h:outputText value="#{article.partnerId}"/>
                </p:column>
                <p:column headerText="Datum">
                    <h:outputText value="#{article.datum}">
                        <f:convertDateTime dateStyle="short" locale="de" type="date" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Saison">
                    <h:outputText value="#{article.saison}"/>
                </p:column>
                <p:column headerText="Appdomain">
                    <h:outputText value="#{article.appdomainId}"/>
                </p:column>
                <p:column headerText="Bemerkung 1">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{article.bemerkung1}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{article.bemerkung1}"/></f:facet>
                    </p:cellEditor>                    
                </p:column>
                <p:column headerText="Bemerkung 2">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{article.bemerkung2}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{article.bemerkung2}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Bemerkung 3">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{article.bemerkung3}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{article.bemerkung3}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Bemerkung KAM">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{article.bemerkungKAM}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{article.bemerkungKAM}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Status">
                    <p:cellEditor>                        
                        <f:facet name="input">
                            <p:selectOneListbox id="status" value="#{article.offen}">
                                <f:selectItem itemLabel="offen" itemValue="true" />
                                <f:selectItem itemLabel="fertig" itemValue="false" />           
                            </p:selectOneListbox>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText value="#{ (article.offen==true) ? 'offen' : 'fertig' }" />
                            <!--<h:outputText value="#{article.offen}"/>-->
                        </f:facet>
                    </p:cellEditor>                    
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
